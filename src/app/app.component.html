<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="projectCreationForm" (ngSubmit)="onSubmit()">
        <div formGroupName="projectData">
          <div class="form-group">
            <label for="projectname">Project</label>
            <input
              type="text"
              class="form-control"
              id="projectname"
              formControlName="projectname"
            />
            <span
              class="help-block"
              *ngIf="
                !projectCreationForm.get('projectData.projectname').valid &&
                projectCreationForm.get('projectData.projectname').touched
              "
              ><span
                class="help-block"
                *ngIf="
                  projectCreationForm.get('projectData.projectname').errors
                    .nameIsForbidden
                "
              >
                The project name can not be Test
              </span>
              <span
                class="help-block"
                *ngIf="
                  projectCreationForm.get('projectData.projectname').errors
                    ?.required
                "
              >
                The project name is required
              </span>
            </span>
          </div>
          <div class="form-group">
            <label for="email">Mail</label>
            <input
              type="text"
              class="form-control"
              id="email"
              formControlName="email"
            />
            <span
              class="help-block"
              *ngIf="
                projectCreationForm.get('projectData.email').touched &&
                !projectCreationForm.get('projectData.projectname').valid
              "
            >
              <span
                class="help-block"
                *ngIf="
                  projectCreationForm.get('projectData.email').errors?.required
                "
              >
                The E-MAIL is required
              </span>
              <span
                class="help-block"
                *ngIf="
                  projectCreationForm.get('projectData.email').errors
                    ?.emailIsForbidden
                "
              >
                The email is Invalid!
              </span>
            </span>
          </div>
          <div class="form-group">
            <select
              id="projectStatus"
              class="form-control"
              formControlName="projectStatus"
            >
              <option
                *ngFor="let Status of projectStatus; let i = index"
                [value]="Status"
              >
                {{ Status }}
              </option>
            </select>
          </div>
        </div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!projectCreationForm.valid"
        >
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
